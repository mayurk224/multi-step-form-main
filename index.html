<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Multi-step form</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="asideStep" id="stepsContainer"></div>
    </div>
    <div class="right">
      <div class="rightStep" id="step1">

        <div class="header">
          <h1>Personal Info</h1>
          <p>Please provide your name, email address, and phone number.</p>
        </div>
        <div class="content">

          <form action="" id="form1">

            <div class="formGroup">
              <div>
                <label for="name" class="name">Name</label>
                <label for="error" id="error">Name is Required</label>
              </div>
              <input type="text" name="name" id="name" placeholder="e.g. Stephen King">
            </div>

            <div class="formGroup">
              <div>
                <label for="email" class="name">Email</label>
                <label for="error" id="error">Email id is Required</label>
              </div>
              <input type="email" name="email" id="email" placeholder="e.g. stephenking@lorem.com">
            </div>

            <div class="formGroup">
              <div>
                <label for="phone" class="name">Phone</label>
                <label for="error" id="error">Phone no. is Required</label>
              </div>
              <input type="tel" name="phone" id="phone" placeholder="e.g. +1 234 567 890">
            </div>

          </form>

        </div>
        <div class="footer" id="footer">
          <button id="nxtbtn">Next Step</button>
          <button id="prvbtn">Go Back</button>
        </div>

      </div>

    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
